<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="allPosts.css">
    <style>
      body {
        font-family: Copperplate, sans-serif;
      }
    </style>
    <title>Document</title>
</head>
<body>
  <header>
    <a href="homePage.html"><h1>The Illusion of Immortality</h1></a>
  </header>


    <!---------------Search and Sort functions------------------------>
      <br />
      <br />
    <label for="input-search">Search:</label>
<input type="text" id="input-search" placeholder="Search">

    <label for="select-sort-by">Sort by:</label>
<select id="select-sort-by">
  <option value="name">Name</option>
  <option value="year">Year</option>
  <option value="song">Song</option>
</select>

 


  <!-- grid container  -->

    <article>
  <div id="posts" class="grid-container">
    <div class="grid-item">
      <img src="" alt="" />
    </div>
  </div>
  </article>


  <!-----------------------POST CLICKED DIALOGMore info--------------------------------->
 
<dialog id="post-clicked-dialog">
  <div id="post-clicked-grid">
    <div id="post-clicked-info">
      <p id="Description"></p>
      <p id="name"></p>
      <p id="year"></p>
      <p id="song"></p>
    </div>
    <div id="post-clicked-image">
      <img id="dialog-image" src="" alt="post image">
    </div>
    <button id="btn-close-dialog">close</button>
  <button id="btn-update">update</button>
  <button id="btn-delete">delete</button>
  </div>
  
</dialog>


  <!-----------------------Create Post--------------------------------->
<div class="dialog-container">
      <div id="overlay" style="display: none;"></div>
 <dialog id="create-post-dialog" >
    <div id="chuliki-form">
      <form id="chuliki" class="create-post-form" method="dialog">
  <div class="title">
    <h2>leave your mark</h2>
  </div>
  <div class="half">
    <div class="item">
      <label for="picture">upload a picture</label>
      <p>of a memory of something silly or something sad. a sunset a face a ladybug.</p>
      <input type="file" id="picture-upload" accept="image/*" required >
    </div>
  </div>
  <div class="full">
    <label for="write">write something</label>
     <p>tell the strangers of the internet about your picture.</p>
     <textarea name="" id="write" ></textarea required>
  </div>
  <div class="item1">
    <label for="name">add your name. or don't.</label>
  <input type="text" id="picture-author" placeholder="anon">
  </div>

   <div class="item2">
    <label for="song">add a song it reminds you of.</label>
  <input type="text" id="picture-song" placeholder="just say yes snow patrol">
  </div>

  <div class="item3">
    <label for="year">what year was it taken?</label>
  <input type="text" id="picture-year" placeholder="2019">
  </div>


  <div class="action">
    <input id="form-create-post"type="submit" value="post">
    <input type="reset" value="reset">
  </div>
  </div>
 <button id="close-create-post-dialog">Close</button>
 </dialog>
</form>
    
</div>


    <!-----------------------Update Post--------------------------------->

 <dialog id="update-post-dialog">
  <h2>update post</h2>

  

  <form id="form-update-post" method="dialog">

  <div class="title">
    <h2>update post</h2>
  </div>

   <div id="update-post-image-container">
     <img id="update-post-image"></img>
  </div>
  <div class="half">
    <div class="item">
      <label for="picture">upload a new picture. or dont.</label>
      <input type="file" id="picture-upload" accept="image/*" required >
    </div>
  </div>
  <div class="full">
    <label for="write">write something new.</label>
     <textarea name="" id="write" ></textarea required>
  </div>
  <div class="item1">
    <label for="name">add your name. or don't.</label>
  <input type="text" id="picture-author" placeholder="anon">
  </div>

   <div class="item2">
    <label for="song">add a song it reminds you of.</label>
  <input type="text" id="picture-song" placeholder="just say yes snow patrol">
  </div>

  <div class="item3">
    <label for="year">what year was it taken?</label>
  <input type="text" id="picture-year" placeholder="2019">
  </div>

<button id="btn-update" class="button">update</button>
  </form>
 </dialog>

    <!-----------------------Delete Post--------------------------------->

 <dialog id="delete-post-dialog">
      <h2>Do you want to delete this post?</h2>
      <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button type="button" class="confirm-delete">Yes</button>
      </form>
  </dialog>

  <footer>
    <ul>
      <li><a href="aboutPage.html">about.</a></li>
      <li><a href="allPosts.html">all posts.</a></li>
      <li><button id="open-create-post-dialog" class="button-like-text">leave your mark.</button></li>
</li>
    </ul>
  </footer>
  <script src="script.js"></script>
</body>
</html>
